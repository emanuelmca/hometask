<div class="register-container">
  <div class="register-inner">
    <div class="register-card">

      <!-- Ícono de casa -->
      <div class="icon-wrapper">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 10L12 3L21 10V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 20V10Z" stroke="white"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M9 21V14H15V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>

      <h2>Crear cuenta</h2>
      <p class="subtitle">Regístrate para gestionar tus tareas del hogar</p>

      <form class="register-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">

        <div class="form-group">
          <label for="nombre_completo">Nombre completo</label>
          <input id="nombre_completo" formControlName="nombre_completo" type="text" />
        </div>

        <div class="form-group">
          <label for="correo_electronico">Correo electrónico</label>
          <input id="correo_electronico" formControlName="correo_electronico" type="email" />
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input id="contrasena" formControlName="contrasena" type="password" />
        </div>

  

        <button type="submit" class="btn-register" [disabled]="loading">
          {{ loading ? 'Registrando...' : 'Registrarme' }}
        </button>
        <div *ngIf="message" class="msg-box">
          {{ message }}
        </div>
        <p class="login-link">
          ¿Ya tienes cuenta?
          <a routerLink="/login">Inicia sesión</a>
        </p>

      </form>
    </div>
  </div>
</div>

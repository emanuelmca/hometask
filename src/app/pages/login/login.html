<div class="login-container">
  <div class="login-box">
   <div class="icon-wrapper">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 10L12 3L21 10V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 20V10Z" stroke="white"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M9 21V14H15V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    <p class="subtitle">Inicia sesión</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo_electronico" placeholder="Ingresa tu correo"
          required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="contrasena"
          placeholder="Ingresa tu contraseña" required />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Conectando...' : 'Iniciar sesión' }}
      </button>
    </form>

    <div class="divider"></div>

    <p class="register-text">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="register-link">Regístrate</a>
         
    </p>

    <div *ngIf="successMessage" class="alert alert-success text-center mt-3">
      {{ successMessage }}
    </div>

    <!-- Mensaje de error -->
    
  </div>

</div>

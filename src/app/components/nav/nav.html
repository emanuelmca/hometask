  <!-- Información de Usuario con Dropdown -->
  <div class="user-section">
    <div class="user-info" (click)="toggleUserMenu()">
      <div class="user-avatar">
        {{ userName.charAt(0) }}
      </div>
      <div class="user-details">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">Miembro</span>
      </div>
      <svg class="dropdown-arrow" [class.rotated]="userMenuOpen" viewBox="0 0 24 24" fill="currentColor">
        <path d="M7 10l5 5 5-5z"/>
      </svg>
    </div>
    
    <!-- Dropdown Menu -->
    <div class="user-dropdown" [class.show]="userMenuOpen">
      <div class="dropdown-item">
        <svg class="dropdown-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Mi Perfil</span>
      </div>
      <div class="dropdown-item">
        <svg class="dropdown-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
        </svg>
        <span>Mis Tareas</span>
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item logout" (click)="logout()">
        <svg class="dropdown-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        <span>Cerrar Sesión</span>
      </div>
    </div>
  </div>

  <!-- Menú Hamburguesa para móvil -->
  <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Overlay para móvil -->
  <div class="mobile-overlay" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()"></div>
